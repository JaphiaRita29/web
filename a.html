<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tags Demonstration</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#content">Main Content</a></li>
                <li><a href="#form">Form Elements</a></li>
                <li><a href="#graphics">Graphics</a></li>
                <li><a href="#media">Media</a></li>
            </ul>
        </nav>
    </header>

    <marquee>Learn Everyday - Expand Your Knowledge with Each Click!</marquee>

    <main id="content">
        <aside>
            <form>
                <label for="search">Search for topics...</label>
                <input type="text" id="search" name="search" placeholder="Search for topics...">
            </form>
            <section>
                <h2>Topics</h2>
                <ul>
                    <li><a href="https://en.wikipedia.org/wiki/Array_data_structure">Arrays</a></li>
                    <li><a href="https://en.wikipedia.org/wiki/Linked_list">Linked Lists</a></li>
                    <li><a href="https://en.wikipedia.org/wiki/Stack_(abstract_data_type)">Stacks</a></li>
                    <li><a href="https://en.wikipedia.org/wiki/Queue_(abstract_data_type)">Queues</a></li>
                    <li><a href="https://en.wikipedia.org/wiki/Binary_tree">Binary Trees</a></li>
                    <li><a href="https://en.wikipedia.org/wiki/Hash_table">Hash Tables</a></li>
                    <li><a href="https://en.wikipedia.org/wiki/Graph_(abstract_data_type)">Graphs</a></li>
                    <li><a href="https://en.wikipedia.org/wiki/Heap_(data_structure)">Heaps</a></li>
                </ul>
            </section>
        </aside>

        <section>
            <iframe src="https://en.wikipedia.org/wiki/Array_data_structure" title="Array Data Structure"></iframe>
            <div>
                <a href="https://www.youtube.com/watch?v=9ujqD0KP-N0" target="_blank">Watch related video on YouTube</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&#169; 2024 Example Footer</p>
    </footer>
</body>
</html>
